<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listen - loDial</title>
    <link rel="shortcut icon" href="http://www.favicon-generator.org/favicon-generator/htdocs/favicons/2015-07-07/ae43990ee430fc7b34feae5b251aac36.ico.png" type="image/x-icon">
    <link rel="icon" href="http://www.favicon-generator.org/favicon-generator/htdocs/favicons/2015-07-07/ae43990ee430fc7b34feae5b251aac36.ico.png" type="image/x-icon">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/listen.css">
    <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>

    <header class="listen-header">
      <h2 class="dial-low"><a href="#">loDial</a></h2>
      <p class="band-menu">Promo Company > Band Name > Album Name > Song Name</p>
    </header>

  <div class="music-div">
    <div class="listen-artist-div">
      <h2 class="listen-artist-info">Band Name</h2>
    </div>

    <div class="player-div">
      <audio id="music" preload="true">
        <source src="../Passenger - Facebook.mp3">
      	</audio>
      <div id="audio-player">
      	<button id="pButton" class="play" onclick="play()"></button>
        <div id="timeline">
        		  <div id="playhead"></div>
        </div>
      </div>
        <a href="#"><i class="fa fa-chevron-down" id="down-icon"></i></a>
    </div>


      <form class="listen-form pure-form pure-form-aligned">
        <input class="comment-box pure-input-2-3" name="comment-box" placeholder="Comments"><br>

        <div class="checkbox">
          <input type="checkbox" name="cd" class="cd-checkbox" value="physical-cd"> Mail Me a Physical CD
          <input type="checkbox" name="digital-cd" class="digital-cd" value="digital-cd"> Send me a Digital CD
        </div>

        <button class="btn-listen-pg">Submit +</button>

      </form>
    </div>

    <script src="../scripts.js"></script>
  </body>
</html>

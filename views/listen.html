<!DOCTYPE html>
<html class="listen-html">
  <head>
    <meta charset="utf-8">
    <title>Listen - loDial</title>
    <link rel="shortcut icon" href="http://www.favicon-generator.org/favicon-generator/htdocs/favicons/2015-07-07/ae43990ee430fc7b34feae5b251aac36.ico.png" type="image/x-icon">
    <link rel="icon" href="http://www.favicon-generator.org/favicon-generator/htdocs/favicons/2015-07-07/ae43990ee430fc7b34feae5b251aac36.ico.png" type="image/x-icon">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/listen.css">
    <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>

    <header class="listen-header">
      <h2 class="dial-low"><a href="#">loDial</a></h2>
      <p class="band-menu">Promo Company > Band Name > Album Name > Song Name</p>
    </header>

  <div class="music-div">

    <ul class="slides">
        <input type="radio" name="radio-btn" id="img-1" checked />
        <li class="slide-container">
    		<div class="slide">
    			<img src="http://media1.fdncms.com/pitch/imager/the-avett-brothers-are-coming-to-starlight/u/original/5070930/avett_brothers.jpg" />
            </div>
    		<div class="nav">
    			<label for="img-6" class="prev">&#x2039;</label>
    			<label for="img-2" class="next">&#x203a;</label>
    		</div>
        </li>

        <input type="radio" name="radio-btn" id="img-2" />
        <li class="slide-container">
            <div class="slide">
              <img src="http://musicconnection.com/wp-content/uploads/2013/02/avettbros_one_72.jpg" />
            </div>
    		<div class="nav">
    			<label for="img-1" class="prev">&#x2039;</label>
    			<label for="img-3" class="next">&#x203a;</label>
    		</div>
        </li>

        <input type="radio" name="radio-btn" id="img-3" />
        <li class="slide-container">
            <div class="slide">
              <img src="http://www.mtv.com/crop-images/2013/09/09/the_avett_bros.jpg" />
            </div>
    		<div class="nav">
    			<label for="img-2" class="prev">&#x2039;</label>
    			<label for="img-4" class="next">&#x203a;</label>
    		</div>
        </li>

        <input type="radio" name="radio-btn" id="img-4" />
        <li class="slide-container">
            <div class="slide">
              <img src="http://www.christinastorch.com/main/wp-content/uploads/2011/07/RevPeytonOneSheetv2.jpg" />
            </div>
    		<div class="nav">
    			<label for="img-3" class="prev">&#x2039;</label>
    			<label for="img-5" class="next">&#x203a;</label>
    		</div>
        </li>

        <li class="nav-dots">
          <label for="img-1" class="nav-dot" id="img-dot-1"></label>
          <label for="img-2" class="nav-dot" id="img-dot-2"></label>
          <label for="img-3" class="nav-dot" id="img-dot-3"></label>
          <label for="img-4" class="nav-dot" id="img-dot-4"></label>
        </li>
    </ul>

  <div class="player-menu-div">
    <div class="player-div">
      <audio id="music" preload="true">
        <source src="../Passenger - Facebook.mp3">
      	</audio>
      <div id="audio-player">
      	<button id="pButton" class="play" onclick="play()"></button>
        <div id="timeline">
        		  <div id="playhead"></div>
        </div>
      </div>
    </div>
    </div>

<form class="listen-form pure-form pure-form-aligned">
    <div class="checkboxes">
      <label class="listen-options">
        <input type="checkbox" name="mail" value="mail" id="send-cd"/>
          <span><i class="fa fa-envelope-o"></i> Send Me a CD! <span class="divider">|</span></span>
          <span><i class="fa fa-comment-o"></i> Add Comment</span>
        </label>
    </div>

        <textarea maxlength="500" placeholder="Comments" class="text-area" id="text-area"></textarea><br>


        <button class="btn-listen-pg">Submit</button>

      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../scripts/scripts.js"></script>
  </body>
</html>

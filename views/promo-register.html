<!DOCTYPE html>
<html class="promo-register-html">
  <head>
    <meta charset="utf-8">
    <title class="register-title">Register - loDial</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/promo-register.css">
    <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>

  <header class="promo-register-header">
      <h1 class="dial">loDial</h1>
  </header>

  <div class="promo-register-div">
    <p class="new-promo-heading"><span class="promo-lodial">loDial</span> - Sign Up!</p>

    <form class="promo-register pure-form pure-form-aligned">

        <div class="promo-name-div pure-control-group">
            <input class="promo-name pure-input-1" type="text" placeholder="Name" required>
        </div>

        <div class="promo-company-name-div pure-control-group">
            <input class="promo-company-name pure-input-1" type="text" placeholder="Company Name" required>
        </div>

        <div class="promo-email-div pure-control-group">
            <input class="promo-email pure-input-1" type="text" placeholder="Email" required>
        </div>

        <div class="password-reg-div pure-control-group">
            <input class="password-reg pure-input-1" type="password" placeholder="Password" required>
        </div>

        <div class="promo-phone-number-div pure-control-group">
            <input class="promo-phone-number pure-input-1" type="text" placeholder="Phone number (optional)">
        </div>

        <div class="btn-create-promo-div">
          <button class="btn-create-promo">Submit</button>
        </div>

      </form>
    </div>


    <footer class="register-footer">
      <p><span class="footer-title">loDial</span>. Make radio easier.</p>
    </footer>
  </body>
</html>

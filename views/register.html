<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>loDial</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/register.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/reset.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>

  <header>
    <div class="left-border">
      <h1 class="dial">loDial</h1>
    </div>
  </header>

  <div class="register-div">
    <form class="register pure-form pure-form-aligned">
        <fieldset>
            <div class="email-reg pure-control-group">
                <label for="email-reg">Email</label>
                <input id="email-reg" type="text" placeholder="Email">
            </div>

            <div class="password-reg pure-control-group">
                <label for="password-reg">Password</label>
                <input id="password-reg" type="password" placeholder="Password">
            </div>

            <div class="represent-div">
              <p class="radio-btn-label">I represent the...</p>
              <div class="radio-buttons">
                <div class="radio-button-1">
                  <input type="radio" name="radio-type" value="radio-station" /> Radio Station<br />
                </div>
                <div class="radio-button-2">
                  <input type="radio" name="radio-type" value="record-company" /> Artist<br />
                </div>
              </div>

                <button type="submit" class="reg-submit pure-button pure-button-primary">Register</button>
              </fieldset>
          </div>
        </form>

  </body>
</html>

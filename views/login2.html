<!DOCTYPE html>
<html class="login-html">
  <head>
    <meta charset="utf-8">
    <title>loDial</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/login2.css">
    <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>

  <header class="login-header">
      <h1 class="dial">loDial</h1>
  </header>

  <div class="login-div">
    <form class="login pure-form pure-form-aligned">

            <div class="email-login-div pure-control-group">
                <input class="email-login pure-input-1" type="text" placeholder="Email">
            </div>

            <div class="password-login-div pure-control-group">
                <input class="password-login pure-input-1" type="password" placeholder="Password">
            </div>

          <button class="btn-login">Login</button>
      </form>

      <div class="login-represent-div">
        <p class="radio-btn-label"><span>Or Register As</span></p>

        <div class="login-btns">
          <button class="btn-radio-register">Radio Station</button>
          <button class="btn-promo-register">Music Representative</button>
        </div>
      </div>
  </div>

    <footer class="login-footer">
      <p><span class="login-footer-title">loDial</span>. Make radio easier.</p>
    </footer>
  </body>
</html>
